<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos y Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form label {
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e9d4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Finanzas</h1>
        <form id="financeForm">
            <label for="income">Ingresos Mensuales (en USD):</label>
            <input type="number" id="income" name="income" placeholder="Ej: 1500" required>
            
            <label for="expenses">Gastos Fijos Mensuales (en USD):</label>
            <input type="number" id="expenses" name="expenses" placeholder="Ej: 800" required>
            
            <button type="button" onclick="calculateAdvice()">Calcular</button>
        </form>
        <div id="advice" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateAdvice() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const savings = income - expenses;

            const adviceDiv = document.getElementById('advice');
            adviceDiv.style.display = 'block';

            if (savings > 0) {
                const savingRate = (savings / income) * 100;

                adviceDiv.innerHTML = `
                    <p><strong>Ingresos:</strong> $${income.toFixed(2)}</p>
                    <p><strong>Gastos Fijos:</strong> $${expenses.toFixed(2)}</p>
                    <p><strong>Ahorros Disponibles:</strong> $${savings.toFixed(2)}</p>
                    <p><strong>Consejos:</strong></p>
                    <ul>
                        <li>Destina al menos el 20% de tus ahorros a un fondo de emergencias.</li>
                        <li>Considera invertir el ${savingRate.toFixed(1)}% que ahorras en instrumentos de bajo riesgo como fondos indexados o CETES.</li>
                        <li>Controla tus gastos variables para maximizar el ahorro.</li>
                    </ul>
                `;
            } else if (savings === 0) {
                adviceDiv.innerHTML = `
                    <p><strong>Ingresos:</strong> $${income.toFixed(2)}</p>
                    <p><strong>Gastos Fijos:</strong> $${expenses.toFixed(2)}</p>
                    <p>No tienes margen para ahorrar este mes. Evalúa reducir tus gastos fijos o buscar ingresos adicionales.</p>
                `;
            } else {
                adviceDiv.innerHTML = `
                    <p><strong>Ingresos:</strong> $${income.toFixed(2)}</p>
                    <p><strong>Gastos Fijos:</strong> $${expenses.toFixed(2)}</p>
                    <p><strong>Déficit:</strong> $${Math.abs(savings).toFixed(2)}</p>
                    <p>Estás gastando más de lo que ingresas. Busca optimizar tus gastos y evita endeudarte innecesariamente.</p>
                `;
            }
        }
    </script>
</body>
</html>
